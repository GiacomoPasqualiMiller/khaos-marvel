<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <script>
      // https://www.freecodecamp.org/news/how-to-build-a-dark-mode-switcher-with-tailwind-css-and-flowbite
      if (
        localStorage.getItem('color-theme') === 'dark' ||
        (!('color-theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script src="js/script.js" defer></script>
  </head>
  <body class="bg-white dark:bg-black">
    <header class="container mx-auto relative">
      <section id="header" class="flex w-full justify-center flex-wrap p-2.5">
        <div class="flex w-full justify-center align-baseline dark:bg-black gap-2">
          <h1 class="text-lg font-bold text-center p-1 dark:text-white dark:bg-red-600">KHAOS</h1>
          <h1 class="text-lg font-bold text-center p-1 dark:text-white dark:bg-red-600">MARVEL</h1>   
        </div>
        
          <button id="theme-toggle" class="absolute top-2 right-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outlink-none focus:ring-4 focus:ring-gray-700 dark:focus:ring-gray-200 rounded-lg p-2.5">
            <!-- Dark SVG Icon -->
            <svg
            id="theme-toggle-dark-icon"
            class="w-5 h-5 hidden"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
            >
            <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
          
          <!-- Light SVG Icon -->
          <svg
          id="theme-toggle-light-icon"
          class="w-5 h-5 hidden"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
          >
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            fill-rule="evenodd"
            clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </section>
  </header>
    <!-- Creation Section -->
    <section id="buttons">
      <div class="flex flex-row justify-center p-3 m-4 align-center flex-nowrap bg-black rounded-full">
        <a href="" class="text-center p-2 px-4 font-bold text-3xl text-black uppercase dark:text-white dark:border-white dark:border dark:rounded-full">
          Regole gnerali
        </a>
      </div>

      <!-- Icons Container -->
      <div class="mx-auto flex flex-row justify-center align-center flex-nowrap">
        <a 
          href="caracter/iron-man.html" 
          class="w-1/2 m-4 bg-white dark:bg-black"
        >
          <img  src="images/icon-iron-man.jpg" alt="" class="h-28 w-full rounded-full duration-200 hover:scale-110">
        </a>
        <a
          href="/caracter/black-panter.html" 
          class="w-1/2 m-4 bg-white dark:bg-black"
        >
          <img src="images/icon-black-panter.jpg" alt="" class="h-28 w-full rounded-full transition-all duration-200 hover:scale-110">
        </a>
      </div>
      <div class="mx-auto flex flex-row justify-center align-center flex-nowrap">
        <a
          href="/caracter/wanda.html" 
          class="w-1/2 m-4 bg-white dark:bg-black"
        >
          <img src="images/icon-wanda.jpg" alt="" class="h-28 w-full rounded-full  transition-all duration-200 hover:scale-110">
        </a>
        <a
          href="/caracter/capitan-marvel.html" 
          class="w-1/2 m-4 bg-white dark:bg-black"
        >
          <img src="images/icon-capitan-marvel.jpg" alt="" class="h-28 w-full rounded-full  transition-all duration-200 hover:scale-110">
        </a>
      </div>
    </section>
  </body>
</html>
